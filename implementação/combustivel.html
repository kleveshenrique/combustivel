<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Media Aritimetica</title>
    <script>
        // cria um objeto combustivel
        combustivel = {
            precoAlcool:0,
            kmAlcool:0,
            precoGasolina:0,
            kmGasolina:0,
            calcular:function(){
                let valorComAlcool = this.precoAlcool/this.kmAlcool;
                let valorComGasolina = this.precoGasolina/this.kmGasolina;
                let resultado = "";
                if(valorComAlcool<valorComGasolina){
                    resultado = "alcool";
                }else{
                    resultado = "gasolina";
                }

                return resultado;
            },
        };

        // obter os dados dos combustiveis
        controller = {
            lerDados : function(){
                let precoAlcool = parseFloat(document.getElementById("precoAlcool").value);
                let kmAlcool = parseFloat(document.getElementById("kmAlcool").value);
                let precoGasolina = parseFloat(document.getElementById("precoGasolina").value);
                let kmGasolina = parseFloat(document.getElementById("kmGasolina").value);

                return {precoAlcool,kmAlcool,precoGasolina,kmGasolina};
            },
            exibirResultado : function(resultado){
                document.getElementById("resultado").innerText = "A melhor opção é : " + resultado;
            },
        };

        //Processar os dados
        function processarDados(){
            //ler dados da tela
            let dados = controller.lerDados();

            //Populando objeto combustivel
            combustivel.precoAlcool = dados.precoAlcool;
            combustivel.kmAlcool = dados.kmAlcool;
            combustivel.precoGasolina = dados.precoGasolina;
            combustivel.kmGasolina = dados.kmGasolina;

            // Obter o resultado do da melhor opção do combustivel
            let resultado = combustivel.calcular();

            // Exibir resultado na tela
            controller.exibirResultado(resultado);

        }

        // Exibir na tela o resultado

    </script>
</head>
<body>

    <div class="container" style="width: 30rem; padding-bottom: 1rem; margin-top: 5rem; background-color: cadetblue; ">
        <div style="text-align: center;"><h2>Combustivel</h2></div>
        <div class="form-group">
          <label for="precoAlcool" style="font-weight: bold;">Preço Alcool</label>
          <input type="text" class="form-control" id="precoAlcool" placeholder="Preço do Alcool">          
        </div>
        <div class="form-group">
          <label for="kmAlcool" style="font-weight: bold;">Consumo com alcool (km/L)</label>
          <input type="text" class="form-control" id="kmAlcool" placeholder="Consumo com alcool">
        </div>
        <div class="form-group">
            <label for="precoGasolina" style="font-weight: bold;">Preço Gasolina</label>
            <input type="text" class="form-control" id="precoGasolina" placeholder="Preço da Gasolina">          
          </div>
          <div class="form-group">
            <label for="kmGasolina" style="font-weight: bold;">Consumo com gasolina (km/L)</label>
            <input type="text" class="form-control" id="kmGasolina" placeholder="Consumo com gasolina">
          </div>
        
        <button class="btn btn-primary" onclick="processarDados()">Calcular</button> 
        <button class="btn btn-primary" onclick="controller.limparCampos()">Limpar campos</button> 
        <div class="alert alert-primary" role="alert" style="height: 3rem; margin-top: 1rem;">
            <h2 style="font-size: x-large; text-align: center;"><label id="resultado"></h2></label>
        </div>       
       
    </div>
       

    // 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
