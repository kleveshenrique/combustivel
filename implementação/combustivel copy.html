<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Media Aritimetica</title>
    <script>

        // Objeto calculadora
        calculadora = {
            n1 : 0,
            n2: 0,
            media: function(){
                return (this.n1 + this.n2) / 2 ;                
            },
        };


        controller = {
            obterDados: function(){
                let num1 = parseFloat(document.getElementById("num1").value);
                let num2 = parseFloat(document.getElementById("num2").value);
                return {num1,num2};
            },
            exibirResultado: function(media){               
            document.getElementById("resultado").innerText = "A média entre :  "+ calculadora.n1 + " e " + calculadora.n2 + " é = " + media;
            },
            limparCampos(){
                document.getElementById("num1").value="";
                document.getElementById("num2").value="";
                document.getElementById("resultado").innerText ="";
            },
        };

        function media(){
            // Obter dados da tela
           let dados = controller.obterDados();

           // Popular o objeto calculadora 
            calculadora.n1 = dados.num1;
            calculadora.n2 = dados.num2;
           
           //calcular a média
           let media = calculadora.media();
            
          // Exibir resultado na tela
           controller.exibirResultado(media);  
           
        };
    </script>
</head>
<body>

    <div class="container" style="width: 30rem; padding-bottom: 1rem; margin-top: 5rem; background-color: cadetblue; ">
        <div style="text-align: center;"><h2>Calculadora de Média</h2></div>
        <div class="form-group">
          <label for="num1" style="font-weight: bold;">Número 1</label>
          <input type="text" class="form-control" id="num1" placeholder="Digite um numero">          
        </div>
        <div class="form-group">
          <label for="num2" style="font-weight: bold;">Número 2</label>
          <input type="text" class="form-control" id="num2" placeholder="Digite outro número">
        </div>
        
        <button class="btn btn-primary" onclick="media()">Calcular média</button> 
        <button class="btn btn-primary" onclick="controller.limparCampos()">Limpar campos</button> 
        <div class="alert alert-primary" role="alert" style="height: 3rem; margin-top: 1rem;">
            <h2 style="font-size: x-large; text-align: center;"><label id="resultado"></h2></label>
        </div>       
       
    </div>
       

    // 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
